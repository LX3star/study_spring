<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>转账</title>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <style>
        html,body {
            height: 100%;
            background-repeat: no-repeat;
            background-image: url(image/star.jpg);
            background-size: 100%;
        }
    </style>
    <style type="text/css">
        .loginBox {
            opacity: 0.75;
            position:absolute;
            width:500px;
            height:300px;
            top:50%;
            left:50%;
            margin-top:-250px;
            margin-left:-250px;
            background: #fff;
            border-radius: 4px;
            box-shadow: 0 0 10px #12a591;
            padding: 57px 50px 35px;
            box-sizing: border-box
        }
        .submitBtn{
            display:block;
            text-decoration:none;
            height: 48px;
            width: 150px;
            line-height: 48px;
            font-size: 16px;
            color: #fff;
            text-align: center;
            background-image: -webkit-gradient(linear, left top, right top, from(#09cb9d), to(#02b389));
            background-image: linear-gradient(90deg, #09cb9d, #02b389);
            border-radius: 3px
        }
    </style>

    <script type="text/javascript">
        $(function(){
            $(".submitBtn").bind("click",function(){
                var sendNo = $("#sendNo").val();
                var recieveNo = $("#recieveNo").val();
                var money = $("#money").val();

                if(money == null || $.trim(money).length == 0){
                    alert("sorry,必须输入转账金额~");
                    return;
                }

                $.ajax({
                    url:'/study/servlet',
                    type:'POST',
                    async:false,
                    data:{
                        sendNo:sendNo.substring(0,3),
                        recieveNo:recieveNo.substring(0,3),
                        money:money
                    },
                    timeout:5000,    //超时时间
                    dataType:'json', //返回的数据格式：json/xml/html/script/jsonp/text
                    success:function(data){
                        if("200" == data.code){
                            alert("转账成功~~~");
                            var info = data.data;
                            $("#sendNo").val("001[余额：" + info.sendNoMoney + "]")
                            $("#recieveNo").val("002[余额：" + info.recievedNoMoney + "]")
                        }else{
                            alert("转账失败~~~,message:" + data.msg);
                        }
                    }
                })
            })
        })

        //检查输入值是否为整数
        function checkFormat(obj){
            var reg = /^[0-9]+[0-9]*]*$/;
            if($.trim($(obj).val()).length>0){
                if(!reg.test($(obj).val())){
                    alert("输入格式错误！请输整数！");
                    $(obj).val("");
                }else{
                    $(obj).val(parseInt($(obj).val()));
                }
            }
        }
    </script>
</head>
<body >


        <form>
            <table class="loginBox">
                <tr>
                    <td align="right"><span>付款账户</span></td>
                    <td align="center">
                        <input type="text" id="sendNo" value="001[余额：100]" disabled></input>
                    </td>
                </tr>
                <tr>
                    <td align="right"><span>收款账户</span></td>
                    <td align="center">
                        <input type="text" id="recieveNo" value="002[余额：100]" disabled></input>
                    </td>
                </tr>
                <tr>
                    <td align="right"><span>转账金额</span></td>
                    <td align="center">
                        <input type="text" id="money" onblur="checkFormat(this)"></input>
                    </td>
                </tr>
                <tr align="center">
                    <td colspan="2">
                        <a href="javasrcipt:void(0)" class="submitBtn"><span>转 出</span></a>
                    </td>
                </tr>
            </table>
        </form>



</body>
</html>
